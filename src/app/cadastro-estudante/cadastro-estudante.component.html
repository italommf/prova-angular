   <form [formGroup]="estudanteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="text" formControlName="matricula" class="form-control">
      <div *ngIf="estudanteForm.get('matricula')?.hasError('required') && estudanteForm.get('matricula')?.touched">
        Matrícula é obrigatória.
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" formControlName="nome" class="form-control">
      <div *ngIf="estudanteForm.get('nome')?.hasError('required') && estudanteForm.get('nome')?.touched">
        Nome é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" formControlName="email" class="form-control">
      <div *ngIf="estudanteForm.get('email')?.hasError('required') && estudanteForm.get('email')?.touched">
        E-mail é obrigatório.
      </div>
      <div *ngIf="estudanteForm.get('email')?.hasError('email') && estudanteForm.get('email')?.touched">
        Por favor, insira um e-mail válido.
